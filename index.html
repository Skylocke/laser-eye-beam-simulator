<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> -->

    <!-- ripped from "open sources" (i.e. i did not make these) -->
    <!-- <script src="components/ground.js"></script> -->
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="metal_grill" src="assets/metal_grill.jpg">
        <img id="platform" src="assets/metal-texture.jpg">
        <img id="shield" src="assets/hexagon-pattern.png">
        <img id="city" src="assets/city.jpg">
      </a-assets>

      <!-- Sky. -->
      <a-sky id="image-360" radius="100" color="#dddddd" src="#city"></a-sky>

      <!-- New lights. -->
      <!-- <a-light type="spot" color="#333" position="-20 0 0" look-at="a-box"></a-light> -->
      <!-- <a-light type="point" color="#AAA" position="0 5 0"></a-light> -->


      <!-- <a-box id="boxyhart" position="3.5759866544022314 -1.7922944645166807 0" rotation="0 00 0" color="#4CC3D9" src="#metal_grill" scale-on-click="to: 0.5 0.5 0.5">
        <a-animation attribute="rotation" begin="click"  to="0 90 0"></a-animation>
      </a-box> -->

      <a-entity id="enemies">
        <a-entity id="enemy-pawns">
        </a-entity>
        <a-entity id="enemy-orbiters">
        </a-entity>
      </a-entity>

      <a-entity id="crows-nest">
        <a-cone id="platform" position="0 0 0" radius-bottom="2", radius-top="1.5" height="0.5" src="#platform"></a-cone>
        <a-sphere id="shield" position="0 0 0" rotation="90 0 0" radius="2" color="blue" side="double" opacity="0.4" src="#shield">
          <a-animation easing="linear" attribute="rotation" dur="100000" to="0 360 0" repeat="indefinite"></a-animation></a-animation>
        </a-sphere>
      </a-entity>

      <!-- <a-entity ground></a-entity> -->


      <a-camera position="0 1.68 0">
        <a-cursor color="#549234"></a-cursor>
      </a-camera>
    </a-scene>

    <script src="js/math.js"></script>
    <script src="js/main.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/player.js"></script>
  </body>
</html>
