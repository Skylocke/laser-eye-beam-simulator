      <a-sky id="image-360" radius="30" color="#dddddd" src="#city"></a-sky>

      <!-- New lights. -->

        <a-animation attribute="rotation" begin="click"  to="0 90 0"></a-animation>
      </a-box>
        <!-- <a-box id="boxy" depth=1 position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>

      <a-entity id="enemies">
        <a-entity id="enemy-grunts">
        </a-entity>
        <a-entity id="enemy-orbiters">
        </a-entity>
      </a-entity>

      <a-entity ground></a-entity>

      <a-camera position="0 1.68 0">
        <a-cursor color="#549234"></a-cursor>
      </a-camera>
    </a-scene>

    <script src="js/main.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/player.js"></script>

</html>
