<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">

    <!-- Break glass in case of JQuery. -->

    <!-- A-Frame scripts not made by me. -->

  <body>
    <a-scene>
      <a-assets>
        <!-- Images. -->
        <img id="metal_grill" src="assets/metal_grill.jpg">
        <img id="platform" src="assets/metal-texture.jpg">
        <img id="shield" src="assets/hexagon-pattern.png">
        <img id="city" src="assets/city.jpg">

        <!-- Audio. -->
        <audio id="explosion" src="assets/270308__littlerobotsoundfactory__explosion-00.wav">
        <!-- <audio id="laser" src="> -->
      </a-assets>

      <!-- Sky. -->
      <a-sky id="image-360" radius="100" color="#dddddd" src="#city"></a-sky>

      <!-- New lights. -->
      <!-- <a-light type="spot" color="#333" position="-20 0 0" look-at="a-box"></a-light> -->

        <a-animation attribute="rotation" begin="click"  to="0 90 0"></a-animation>
      </a-box> -->

      <a-entity id="enemies">
        <a-entity id="enemy-pawns">
        </a-entity>
        <a-entity id="enemy-orbiters">
        </a-entity>
      </a-entity>

      <a-entity id="player" collider-check>
        <a-entity raycaster="objects: .collidable" position="0 -0.9 0" rotation="90 0 0"></a-entity>
      </a-entity>
      <a-entity class="collidable" geometry="primitive: box" position="1 0 0"></a-entity>

        </a-sphere>
      </a-entity> -->

      <!-- <a-entity ground></a-entity> -->


      <a-camera position="0 1.68 0">
        <a-cursor color="#549234"></a-cursor>
      </a-camera>
    </a-scene>

    <script src="js/game-math.js"></script> <!-- loads calculations made for the game -->
    <script src="js/enemies.js"></script> <!-- loads enemy functions -->
    <script src="js/player.js"></script> <!-- loads player functions -->
    <script src="js/game-menu.js"></script> <!-- loads game menu functions -->
    <script src="js/main.js"></script> <!-- loads game states -->

</html>
