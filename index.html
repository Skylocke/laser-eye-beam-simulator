<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">

    <!-- Break glass in case of JQuery. -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> -->

    <!-- A-Frame scripts not made by me. -->
      <!-- this makes the magic happen. -->
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
      <!-- this makes text magic happen. -->
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
      <!-- this makes a ground happen? -->
    <!-- <script src="components/ground.js"></script> -->

  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- Images. -->
        <img id="metal_grill" src="assets/metal_grill.jpg">
        <img id="platform" src="assets/metal-texture.jpg">
        <img id="shield" src="assets/hexagon-pattern.png">
        <img id="city" src="assets/city.jpg">

        <!-- Audio. -->
        <audio id="explosion" src="assets/270308__littlerobotsoundfactory__explosion-00.wav">
        <!-- <audio id="laser" src=""> -->
      </a-assets>

      <!-- Sky. -->
      <a-sky id="image-360" radius="100" color="#dddddd" src="#city"></a-sky>

      <!-- New lights. -->
      <!-- <a-light type="spot" color="#333" position="-20 0 0" look-at="a-box"></a-light> -->
      <!-- <a-light type="point" color="#AAA" position="0 5 0"></a-light> -->
      <a-entity id="menu" position="0 1.7 -2" visible="true">
        <a-plane id="screen" width="2" color="cyan" opacity="0.5">
          <a-entity id="header-text" position="-1 0.5 0" scale="0.5 0.5 0.5"
            color="#fff" opacity="0.2" align="left"
            bmfont-text="text: LASER EYE BEAM SIMULATOR">
          </a-entity>

          <a-plane id="start" class="button" position="0 0 0.25" width="1" height="0.2"
            color="cyan" opacity="0.5" onclick="startRound();">
            <a-entity id="button-text" position="-0.4 -0.035 0" scale="0.5 0.5 0.5"
              color="#fff" opacity="0.2" align="center"
              bmfont-text="text: >> START ROUND">
            </a-entity>
          </a-plane>
        </a-plane>



        <!-- <a-entity id="lower-text" position="0 0 0" scale="0.5 0.5 0.5" color="#ffffff" opacity="0.2" align="center"
          bmfont-text="text: YES">
        </a-entity> -->

      </a-entity>

      <a-entity id="enemies">
        <a-entity id="enemy-pawns">
        </a-entity>
        <a-entity id="enemy-orbiters">
        </a-entity>
      </a-entity>

      <a-entity id="player" collider-check>
        <!-- <a-entity raycaster="objects: .collidable" position="0 -0.9 0" rotation="90 0 0"></a-entity> -->
      </a-entity>
      <!-- <a-entity class="collidable" geometry="primitive: box" position="1 0 0"></a-entity> -->

      <!-- <a-entity id="crows-nest">
        <a-cone id="platform" position="0 0 0" radius-bottom="2", radius-top="1.5" height="0.5" src="#platform"></a-cone>
        <a-sphere id="shield" position="0 0 0" rotation="90 0 0" radius="3" color="blue" side="double" opacity="0.4" src="#shield">
          <a-animation easing="linear" attribute="rotation" dur="100000" to="0 360 0" repeat="indefinite"></a-animation></a-animation>
        </a-sphere>
      </a-entity> -->

      <!-- <a-entity ground></a-entity> -->


      <a-camera position="0 1.68 0">
        <a-cursor color="#549234"></a-cursor>
      </a-camera>
    </a-scene>

    <script src="js/game-math.js"></script> <!-- loads calculations made for the game -->
    <script src="js/enemies.js"></script> <!-- loads enemy functions -->
    <script src="js/player.js"></script> <!-- loads player functions -->
    <script src="js/game-menu.js"></script> <!-- loads game menu functions -->
    <script src="js/main.js"></script> <!-- loads game states -->
  </body>
</html>
